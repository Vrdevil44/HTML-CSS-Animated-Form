<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="wrap">
      <!-- decorative spans for animation -->
      <span style="--i:11"></span>
      <span style="--i:12"></span>
      <span style="--i:24"></span>
      <span style="--i:10"></span>
      <span style="--i:14"></span>
      <span style="--i:23"></span>
      <span style="--i:18"></span>
      <span style="--i:16"></span>
      <span style="--i:19"></span>
      <span style="--i:20"></span>
      <span style="--i:22"></span>
      <span style="--i:25"></span>
      <span style="--i:18"></span>
      <span style="--i:21"></span>
      <span style="--i:15"></span>
      <span style="--i:13"></span>
      <span style="--i:16"></span>
      <span style="--i:17"></span>
      <span style="--i:13"></span>
      <span style="--i:28"></span>
    </div>
    <div class="container">
      <div class="form">
        <div class="contact-info">
          <h3 class="title">It's Appraisal Time !!</h3>
          <p class="text">
            Maximize your team's potential with our organizational appraisal. Identify areas of strength and opportunities for growth to drive success and improvement
          </p>
          <div class="info">
            <div class="information">
              <p>123 Main Street<br/>Suite 200<br/>Anytown, USA 12345</p>
            </div>
            <div class="information">
              <p>info@dummycompany.com</p>
            </div>
            <div class="information">
              <p>123-456-789</p>
            </div>
          </div>
        </div>
        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>
          <form action="index2.html" autocomplete="off" method="post">
            <h3 class="title">Fill It Up !!</h3>
            <div class="input-container">
              <input type="text" id="name" name="name" class="input" />
              <label for="name">Name</label>
            </div>
            <div class="input-container">
              <input type="email" id="email" name="email" class="input" />
              <label for="email">Eâ€‘ID</label>
            </div>
            <div class="input-container">
              <input type="text" id="title" name="title" class="input" />
              <label for="title">Title</label>
            </div>
            <div class="input-container">
              <input type="tel" id="phone" name="phone" class="input" />
              <label for="phone">Phone</label>
            </div>
            <div class="title2">
              <label for="performance-rating">Performance Rating<br/></label>
              <select class="input" id="performance-rating" name="performance-rating">
                <option value="Outstanding">Outstanding</option>
                <option value="Exceeds Expectations">Exceeds Expectations</option>
                <option value="Meets Expectations">Meets Expectations</option>
                <option value="Unsatisfactory">Unsatisfactory</option>
              </select>
            </div>
            <div class="input-container textarea">
              <textarea id="comments" name="comments" class="input"></textarea>
              <label for="comments">Comments</label>
            </div>
            <div class="input-container textarea">
              <textarea id="strengths" name="strengths" class="input"></textarea>
              <label for="strengths">Strengths</label>
            </div>
            <div class="input-container textarea">
              <textarea id="weaknesses" name="weaknesses" class="input"></textarea>
              <label for="weaknesses">Weaknesses</label>
            </div>
            <div class="input-container textarea">
              <textarea id="improvement-plan" name="improvement-plan" class="input"></textarea>
              <label for="improvement-plan">Improvement Plan</label>
            </div>
            <div class="input-container textarea">
              <textarea id="goals" name="goals" class="input"></textarea>
              <label for="goals">Goals</label>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
