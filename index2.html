      </div>
    <div class="container">
      <div class="form">
        <div class="contact-info">
          <h3 class="title">It's Appraisal Time !!</h3>
          <p class="text">
            Maximize your team's potential with our organizational appraisal. Identify areas of strength and opportunities for growth to drive success and improvement
          </p>
          <div class="info">
            <div class="information">
              <p>123 Main Street
                Suite 200
                Anytown, USA 12345</p>
            </div>
            <div class="information">
              <p>info@dummycompany.com</p>
            </div>
            <div class="information">
              <p>123-456-789</p>
            </div>
          </div>
        </div>
        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index2.html" autocomplete="off">
            <h3 class="title">Fill It Up !!</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Name</label>
              
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">E-ID</label>
              
            </div>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Title</label>
              
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              
            </div>
            <div class="title2">
              <label for="performance-rating">Performance Rating<br></label>
      <select class="input" id="performance-rating" name="performance-rating">
        <option class="input" value="Outstanding">Outstanding</option>
        <option class="input"value="Exceeds Expectations">Exceeds Expectations</option>
        <option class="input"value="Meets Expectations">Meets Expectations</option>
        <option class="input"value="Unsatisfactory">Unsatisfactory</option>
      </select>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Comments</label>
              
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Strenghts</label>
              
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Weaknesses</label>
              
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Improvement Plan</label>
              
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Goals</label>
              
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
